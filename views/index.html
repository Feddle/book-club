

<!DOCTYPE html>
<html>
  <head>
    <title>Book Trading Club</title>
    <meta name="Book Trading Club" content="Book Trading Club made by Feddle">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div id="content">  
                
    <!--NAVBAR-->
    <div>            
    <nav class="navbar navbar-light navbar-expand-lg sticky-top">
      <a href="/" class="navbar-brand">Book Trading Club</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navItems">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navItems" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="navbar-item">
            <a href="/" class="nav-link">Home</a>        
          </li>
          <li class="navbar-item">
            <a href="/books" class="nav-link">Books for Trade</a>        
          </li>                  
        </ul>
        {% if not user %}<span><a href="/auth/twitter" class="btn btn-outline-dark">Sign in with Twitter</a></span>
        {% elif user %}
        <span class="text-info mr-2">{{ user.username }}</span>
        <span><a href="/auth/logout" class="btn mr-auto">Logout</a></span>
        {% endif %}
      </div>
    </nav>    
    </div>
    <!--CONTENT-->
    <main class="container bg-light" id="mainContainer">      
      
    </main>
    <!--FOOTER-->
    <footer class="footer">
      <div class="container-fluid ml-0 mb-0">
        <p class="mb-auto">Made by Feddle</p>
        <a href="https://github.com/Feddle">https://github.com/Feddle</a>
      </div>        
    </footer>
  </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    {% block scripts %}
    
    {% endblock %}
  </body>
</html>
